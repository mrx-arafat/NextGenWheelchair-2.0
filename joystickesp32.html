<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joystick Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.8.0/nipplejs.min.js"></script>
    <style>
      #joystickContainer {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div id="joystickContainer"></div>
    <script>
      // Create a WebSocket connection to the ESP32
      const websocket = new WebSocket("ws://192.168.68.201:80");

      // Replace with the actual IP address of your ESP32

      $(document).ready(function () {
        const joystickContainer = document.getElementById("joystickContainer");
        const output = document.createElement("div");
        output.style.position = "absolute";
        output.style.top = "10px";
        output.style.left = "10px";
        joystickContainer.appendChild(output);

        const joystickOptions = {
          zone: joystickContainer,
          mode: "static",
          position: { left: "50%", top: "50%" },
          size: 150,
          color: "blue",
        };

        const manager = nipplejs.create(joystickOptions);
        manager.on("move", function (event, data) {
          displayCommand(data);
        });

        manager.on("end", function () {
          output.innerHTML = "";
        });

        function displayCommand(data) {
          const angleInRadians = (data.angle.degree * Math.PI) / 180;
          const x = data.force * Math.cos(angleInRadians);
          const y = data.force * Math.sin(angleInRadians);

          // Map x and y to a range of 0 to 255 with the middle point (128,128)
          const mappedX = mapValue(x, -1, 1, 0, 255) / 2 + 128;
          const mappedY = mapValue(y, -1, 1, 0, 255) / 2 + 128;

          output.innerHTML = `X: ${mappedX.toFixed(0)}, Y: ${mappedY.toFixed(
            0
          )}, Degree: ${data.angle.degree.toFixed(
            2
          )}, Force: ${data.force.toFixed(2)}`;

          // Create a JSON object with the mapped x, y, degree, and force
          const commandData = {
            x: mappedX.toFixed(0),
            y: mappedY.toFixed(0),
            degree: data.angle.degree.toFixed(2),
            force: data.force.toFixed(2),
          };

          // Send the JSON object as a string to the ESP32 over the WebSocket connection
          websocket.send(JSON.stringify(commandData));
        }

        function mapValue(value, inMin, inMax, outMin, outMax) {
          return (
            ((value - inMin) * (outMax - outMin)) / (inMax - inMin) + outMin
          );
        }

        // Add keyboard support
        document.addEventListener("keydown", (e) => {
          let degree = null;
          if (e.key === "ArrowUp") {
            degree = 90;
          } else if (e.key === "ArrowDown") {
            degree = 270;
          } else if (e.key === "ArrowLeft") {
            degree = 180;
          } else if (e.key === "ArrowRight") {
            degree = 0;
          }
          if (degree !== null) {
            const data = {
              angle: {
                degree: degree,
              },
              force: 1, // Set a default force value for keyboard events
            };
            displayCommand(data);
          }
        });

        document.addEventListener("keyup", (e) => {
          if (
            ["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)
          ) {
            output.innerHTML = "";
          }
        });
      });
    </script>
  </body>
</html>
