<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>
      Quixlab - Bootstrap Admin Dashboard Template by Themefisher.com
    </title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/images/favicon.png"
    />

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="h-100">
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
      <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
          <circle
            class="path"
            cx="50"
            cy="50"
            r="20"
            fill="none"
            stroke-width="3"
            stroke-miterlimit="10"
          />
        </svg>
      </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    <div class="login-form-bg h-100">
      <div class="container h-100">
        <div class="row justify-content-center h-100">
          <div class="col-xl-6">
            <div class="form-input-content">
              <div class="card login-form mb-0">
                <div class="card-body pt-5">
                  <a class="text-center" href="#">
                    <h4>NextGen Wheelchair</h4></a
                  >

                  <form class="mt-5 mb-5 login-input">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn login-form__btn submit w-100"
                    >
                      Sign In
                    </button>
                  </form>
                  <p class="mt-5 login-form__footer">
                    Dont have account?
                    <a href="page-register.html" class="text-primary"
                      >Sign Up</a
                    >
                    now
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var form = document.getElementsByClassName("login-input")[0];

        form.addEventListener("submit", function (event) {
          event.preventDefault();

          var username = document.querySelector('input[type="text"]').value;
          var password = document.querySelector('input[type="password"]').value;

          // Check if username and password are correct
          if (username === "ngwc" && password === "ngwc1234") {
            // Use SweetAlert2 for stylish alert
            Swal.fire("Success!", "Logged in successfully", "success").then(
              () => {
                window.location.href = "blank.html";
              }
            );
          } else {
            // Use SweetAlert2 for stylish alert
            Swal.fire("Oops...", "Bad credentials");
          }
        });
      });
    </script>

    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>

    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>
  </body>
</html>
